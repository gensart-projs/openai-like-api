<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="card login-card">
            <div class="card-body">
                <h2 class="text-center mb-4">Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatInterface" class="d-none">
        <div class="chat-container">
            <!-- Sidebar -->
            <div class="chat-sidebar">
                <!-- New Chat Button -->
                <div class="sidebar-header">
                    <button class="btn btn-primary w-100 mb-3" id="newChatBtn">
                        <i class="bi bi-plus-lg"></i> Nova Conversa
                    </button>
                </div>

                <!-- Model Selector -->
                <div class="model-selector mb-3">
                    <select class="form-select" id="modelSelect">
                        <option value="">Selecione o modelo...</option>
                    </select>
                </div>

                <!-- Chat List -->
                <div class="chat-list" id="chatList">
                    <!-- Chat sessions will be listed here -->
                </div>

                <!-- User Menu -->
                <div class="user-menu">
                    <div class="dropdown">
                        <button class="btn btn-light w-100 text-start" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            <span id="userDisplay">Usuário</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="logoutBtn">Sair</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Chat Main Area -->
            <div class="chat-main">
                <!-- Chat Header -->
                <div class="chat-header">
                    <h2 id="chatTitle">Nova Conversa</h2>
                    <div class="chat-actions">
                        <button class="btn btn-outline-secondary btn-sm" id="editTitleBtn">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-outline-danger btn-sm ms-2" id="clearChatBtn">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>

                <!-- Messages Area -->
                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-message" id="welcomeMessage">
                        <h3>Bem-vindo ao Chat</h3>
                        <p>Selecione um modelo e comece uma nova conversa!</p>
                    </div>
                    <div class="messages-list" id="messagesList">
                        <!-- Messages will be displayed here -->
                    </div>
                </div>

                <!-- Input Area -->
                <div class="chat-input">
                    <form id="messageForm" class="input-group">
                        <textarea 
                            class="form-control" 
                            id="messageInput" 
                            placeholder="Digite sua mensagem..."
                            rows="1"
                        ></textarea>
                        <button class="btn btn-primary" type="submit" id="sendButton">
                            <i class="bi bi-send"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Title Modal -->
    <div class="modal fade" id="editTitleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Título</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="titleInput">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveTitleBtn">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
