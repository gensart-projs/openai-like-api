<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
            padding: 0 20px;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin: 0;
            color: #dc3545;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        
        .error-description {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        
        .back-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="error-code">404</h1>
    <h2 class="error-message">Página Não Encontrada</h2>
    <p class="error-description">A página que você está procurando não existe ou foi movida.</p>
    <a href="/" class="back-link">Voltar para a Página Inicial</a>
</body>
</html>
